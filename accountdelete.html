    <div class="form-sect" style="padding-top: 7rem">
      <h2 style="text-align: center; padding-bottom: 20px; color: #cd3202">
        Account Deletion Request
      </h2>
      <form action="/delete-account" method="POST">
        <label style="color: #cd3202" for="email"
          >Email Address <span>*</span></label
        >
        <input type="email" id="email" name="email" required />

        <label style="color: #cd3202" for="reason"
          >Reason for Deletion (Optional)</label
        >
        <textarea
          id="reason"
          name="reason"
          rows="4"
          placeholder="Let us know why you're leaving..."
        ></textarea>

        <label class="checkbox">
          <input type="checkbox" name="confirm" required />
          I understand this action is permanent and cannot be undone.
        </label>

        <input type="submit" value="Delete My Account" />
      </form>
    </div>
